<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>トレーニング記録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">筋トレ管理アプリ</a>
        <a class="btn btn-outline-light btn-sm" href="/">ホームに戻る</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">トレーニングを記録</h4>
        </div>
        <div class="card-body">

            <form th:action="@{/training/record}" method="post" th:object="${trainingForm}">

                <div class="mb-3">
                    <label for="trainingDate" class="form-label">日付</label>
                    <input type="date" class="form-control" th:field="*{trainingDate}" required>
                </div>

                <div class="mb-3">
                    <label for="exerciseId" class="form-label">種目</label>
                    <select class="form-select" th:field="*{exerciseId}">
                        <option value="" selected>種目を選択してください</option>
                        <option th:each="ex : ${exercises}"
                                th:value="${ex.exerciseId}"
                                th:text="${ex.exerciseName}">
                        </option>
                    </select>
                </div>

                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="weight" class="form-label">重量 (kg)</label>
                        <input type="number" class="form-control" th:field="*{weight}" placeholder="60">
                    </div>
                    <div class="col-md-4">
                        <label for="rep" class="form-label">回数 (レップ)</label>
                        <input type="number" class="form-control" th:field="*{rep}" placeholder="10">
                    </div>
                    <div class="col-md-4">
                        <label for="setCount" class="form-label">セット数</label>
                        <input type="number" class="form-control" th:field="*{setCount}" value="1">
                    </div>
                </div>

                <div class="mb-3 mt-3">
                    <label for="memo" class="form-label">メモ</label>
                    <textarea class="form-control" th:field="*{memo}" rows="2"></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg">記録する</button>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
