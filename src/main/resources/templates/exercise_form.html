<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>種目追加</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">筋トレ管理アプリ</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">新しい種目を追加</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/exercises/add}" method="post">
                <div class="mb-3">
                    <label class="form-label">部位</label>
                    <select class="form-select" name="bodyPartId" required>
                        <option value="">部位を選択してください</option>
                        <option th:each="part : ${bodyParts}"
                                th:value="${part.bodyPartId}"
                                th:text="${part.bodyPartName}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">種目名</label>
                    <input type="text" class="form-control" name="exerciseName" placeholder="例：ラットプルダウン" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">登録する</button>
                    <a href="/training/record" class="btn btn-outline-secondary">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
