<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>種目追加</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4 sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/training/record">＜ 戻る</a>
        <span class="navbar-text text-white fw-bold">種目追加</span>
    </div>
</nav>

<div class="container" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h4 class="mb-4 fw-bold">新しい種目を作成</h4>
            <form th:action="@{/exercises/add}" method="post">
                <div class="mb-4">
                    <label class="form-label fw-bold">部位</label>
                    <select class="form-select form-select-lg" name="bodyPartId" required>
                        <option value="">部位を選択してください</option>
                        <option th:each="part : ${bodyParts}"
                                th:value="${part.bodyPartId}"
                                th:text="${part.bodyPartName}"></option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">種目名</label>
                    <input type="text" class="form-control form-control-lg" name="exerciseName" placeholder="例：ラットプルダウン" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold">登録する</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
