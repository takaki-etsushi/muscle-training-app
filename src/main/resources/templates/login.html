<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

<div class="container" style="max-width: 450px;">
    <div class="card shadow border-0">
        <div class="card-body p-4 p-md-5">
            <h3 class="text-center fw-bold mb-4">筋トレ管理アプリ</h3>

            <div th:if="${param.error}" class="alert alert-danger">
                IDまたはパスワードが違います
            </div>
            <div th:if="${param.logout}" class="alert alert-info">
                ログアウトしました
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label for="username" class="form-label fw-bold">ユーザーID</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">パスワード</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2 mb-4">
                    <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold">ログイン</button>
                </div>
            </form>

            <div class="text-center">
                <a href="/register" class="btn btn-outline-secondary w-100">新規ユーザー登録はこちら</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
