<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">

<div class="container" style="max-width: 450px;">
    <div class="card shadow border-0">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <h3 class="fw-bold mb-0">MUSCLE APP</h3>
                <small class="text-muted">新規ユーザー登録</small>
            </div>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/register}" method="post">
                <div class="mb-4">
                    <label for="username" class="form-label fw-bold">ユーザーID</label>
                    <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus placeholder="IDを入力">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">パスワード</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password"
                           required minlength="5" pattern="^[a-zA-Z0-9]+$"
                           placeholder="パスワードを入力">
                    <div class="form-text mt-2 text-muted">
                        ※5文字以上の半角英数字のみ使用可能です
                    </div>
                </div>

                <div class="d-grid gap-2 mb-4">
                    <button type="submit" class="btn btn-success btn-lg py-3 fw-bold">
                        アカウント作成
                    </button>
                </div>
            </form>

            <div class="text-center border-top pt-3">
                <span class="text-muted small">すでにアカウントをお持ちですか？</span><br>
                <a href="/login" class="btn btn-link text-decoration-none fw-bold">ログイン画面に戻る</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
